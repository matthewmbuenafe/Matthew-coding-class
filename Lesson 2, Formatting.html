<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2, Formatting.html</title>
</head>
<body>
    <b>This is bold text</b> <br>
    <strong>This is also bold text</strong> <br>
    <i>This is italic text</i> <br>
    <em>This is also italic text</em> <br>
    <mark>This is highlighted text</mark> <br>
    <small>This is small text</small> <br>
    <del>This is removed text</del> <br>
    This is <sub>Subscripted</sub> <br>
    This is <sup>Superscripted</sup>
    
</body>
</html>
