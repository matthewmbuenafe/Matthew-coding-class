<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3,List.html</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Home</li>
        <br>
        <li>About</li>
        <br>
        <li>Contact Us</li>
    </ol>

    <br> <br>
    <h1> Unordered List</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Conctact us</li>
    </ul>
    
    <br> <br>
    <h2>Description List</h2>
    <dl>
        <dt>Home</dt>
        <dt>About</dt>
        <dt>Contact Us</dt>
    </dl>
</body>
</html>
