<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4, Audio and Video</title>
</head>
<body>
    <center>
        <h1>Audio</h1>
        <audio controls autoplay>
            <source src="Music 1.mp3" type="audio/mpeg">
            warning your browser does not support the audio tag <!--This is warning when the browser cannot display the audio-->
        </audio>

        <br> <br>

        <h1>Video</h1>
        <video controls autoplay width="400" height="300">
            <source src="Video 1.mp4" type="video/mp4">
            warning your browser does not support the video tag <!--This is warning when the browser cannot display the audio-->
        </video>
    </center>
</body>
</html>
