<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6,Field set.html</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <center>
                <label>name</label><br>
                <input type="text" id="name"> <br> <br>
                
                <label>email id</label><br>
                <input type="text" id="email"> <br> <br>

                <label>password</label><br>
                <input type="password" id="password"> <br> <br>

                <label>gender</label><br>
                <input type="radio" id="female" name="gender" value="female">female <br>
                <input type="radio" id="male"   name="gender" value="male">male <br> <br>

                <label>favorite food</label><br>
                <input type="checkbox" id="food" value="chocolate">chocolate <br>
                <input type="checkbox" id="food" value="vanilla">vanilla <br>
                <input type="checkbox" id="food" value="mint">mint <br>

            </center>
        </fieldset>
    </form>
</body>
</html>
