<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details form.html</title>
</head>
<body>
    <center>
        <h1>Personal Details form</h1>

        <form>
            <label>name</label><br>
            <input type="text" id="name"> <br> <br>
            
            <label>email id</label><br>
            <input type="text" id="email"> <br> <br>

            <label>password</label><br>
            <input type="password" id="password"> <br> <br>

            <label>gender</label><br>
            <input type="radio" id="female" name="gender" value="female">female <br>
            <input type="radio" id="male"   name="gender" value="male">male <br> <br>

            <label>favorite food</label><br>
            <input type="checkbox" id="food" value="chocolate">chocolate <br>
            <input type="checkbox" id="food" value="vanilla">vanilla <br>
            <input type="checkbox" id="food" value="mint">mint <br>

        </form>


    </center>      
</body>
</html>
