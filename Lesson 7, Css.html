<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7, Css.html</title>

    <link href="style.css" rel="stylesheet">

    <style>
        h2{
            color: violet;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Inline Css</h1>
    <p style="color: bisque;">This is using inline CSS</p> <br>

    <h2>Internal CSS</h2>

    <h3>This is using external css</h3>
    <h4>This is also using external css</h4>

    <p id="MyID1">this is using id selector</p>
    <h2 id="MyID2">this is also using id selector</h2> <br> <br>

    <h2 class="one">this is using class selector</h2>
    <p class="one"> this is using class selector</p>

        
</body>
</html>
